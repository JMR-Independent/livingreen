# Netlify Configuration for LivinGreen

[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects for clean URLs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
