<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ECOLOGO UL inspired design -->
  <circle cx="100" cy="100" r="95" fill="#00A651" stroke="#007A3D" stroke-width="3"/>

  <!-- Three leaves in circular pattern (ECOLOGO symbol) -->
  <g transform="translate(100, 90)">
    <!-- Leaf 1 (top) -->
    <ellipse cx="0" cy="-25" rx="12" ry="25" fill="white" transform="rotate(-10 0 -25)"/>

    <!-- Leaf 2 (bottom left) -->
    <ellipse cx="-20" cy="15" rx="12" ry="25" fill="white" transform="rotate(-130 -20 15)"/>

    <!-- Leaf 3 (bottom right) -->
    <ellipse cx="20" cy="15" rx="12" ry="25" fill="white" transform="rotate(130 20 15)"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="10" fill="#00A651"/>
  </g>

  <!-- Text -->
  <text x="100" y="165" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">ECOLOGO</text>
  <text x="100" y="183" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">UL Certified</text>
</svg>
